<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="grid gap-4 grid-cols-3 grid-rows-2 h-[100dvh]">
    <aside class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2">
      <h1 class="text-2xl font-bold px-6 py-2">Calculadora de Investimentos</h1>
      <form id="investement-form" class="w-full">
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-gray-700">Investimento Inicial</label>
        <div class="flex">
          <input type="text" class="w-1/6 text-center rounded-l-lg" value="R$" disabled>
          <input type="text" class="w-5/6 rounded-r-lg px-2" id="starting-amount" name="starting-amount" placeholder="0.00" required>
        </div>
       </div>
       <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
        <label for="aditional-contribution" class="font-bold text-gray-700">Aportes Adicionais</label>
      <div class="flex">
        <input type="text" class="w-1/6 text-center rounded-l-lg" value="R$" disabled>
        <input type="text" class="w-5/6 rounded-r-lg px-2" id="aditional-contribution" name="aditional-contribution" placeholder="0.00">
      </div>
     </div>
     <div class="flex flex-col w-full px-6 h-[4.25rem]">
      <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
    <div class="flex">
      <input type="text" class="w-2/3 rounded-l-lg px-2" id="time-amount" name="time-amount" placeholder="0" required>
      <select id="time-amount-period" class="w-1/3 rounded-r-lg text-center  border-l-2 border-emerald-600 hover:bg-emerald-900 hover:text-slate-200">
        <option value="monthly">Mensal</option>
        <option value="yearly">Anual</option>
      </select>
    </div>
   </div>
        <div class="flex flex-col w-full px-6 my-2 h-[4.25rem]">
          <label for="return-rate" class="font-bold text-gray-700">Rentabilidade</label>
        <div class="flex">
          <input type="text" class="w-1/6 text-center rounded-l-lg" value="%" disabled>
          <input type="text" class="w-1/2 px-2" id="return-rate" name="return-rate" placeholder="0" required>
          <select id="evaluation-period" class="w-1/3 rounded-r-lg text-center  border-l-2 border-emerald-600 hover:bg-emerald-900 hover:text-slate-200">
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
       </div>
       <div class="flex flex-col w-full px-6 h-[4.25rem]">
        <label for="tax-rate" class="font-bold text-gray-700">Impostos sobre Lucro</label>
      <div class="flex">
        <input type="text" class="w-1/6 text-center rounded-l-lg" value="%" disabled>
        <input type="text" class="w-5/6 rounded-r-lg px-2" id="tax-rate" name="tax-rate" placeholder="0" required>
      </div>
     </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button form="investement-form" class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800" id="calculate-results">Calcular</button>
        <button class="w-1/2 rounded-lg hover:bg-emerald-800" id="clear-form">Limpar</button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2">
     <!-- <section id="charts-container" class="h-full">
      <div class="h-[36%] flex flex-col items-center pb-10">
        <p class="font-bold text-lg">Resultado final</p>
        <canvas id="final-money-distribuition"></canvas>
      </div>
      <div class="h-[56%] flex flex-col items-center">
        <p class="font-bold text-lg">Progress√£o</p>
        <canvas id="progression"></canvas>
      </div>
     </section>  -->
    </main>
    <script src="./main.js" type="module"></script>
  </body>
</html>
